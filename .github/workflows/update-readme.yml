name: Update README with GitHub Stats

on:
  schedule:
    # Mise Ã  jour automatique tous les jours Ã  6h UTC
    - cron: '0 6 * * *'
  push:
    branches: [ main ]
  workflow_dispatch: # Permet de dÃ©clencher manuellement

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Get GitHub Stats
      id: github-stats
      run: |
        # RÃ©cupÃ©rer les statistiques du profil GitHub
        REPOS_COUNT=$(curl -s "https://api.github.com/users/Krapaud" | jq '.public_repos')
        FOLLOWERS_COUNT=$(curl -s "https://api.github.com/users/Krapaud" | jq '.followers')
        FOLLOWING_COUNT=$(curl -s "https://api.github.com/users/Krapaud" | jq '.following')
        
        # RÃ©cupÃ©rer les commits de l'annÃ©e actuelle
        CURRENT_YEAR=$(date +%Y)
        COMMITS_THIS_YEAR=$(curl -s "https://api.github.com/search/commits?q=author:Krapaud+author-date:${CURRENT_YEAR}-01-01..${CURRENT_YEAR}-12-31" -H "Accept: application/vnd.github.cloak-preview" | jq '.total_count // 0')
        
        # RÃ©cupÃ©rer les langages les plus utilisÃ©s
        LANGUAGES=$(curl -s "https://api.github.com/users/Krapaud/repos?per_page=100" | jq -r '.[].language' | grep -v null | sort | uniq -c | sort -nr | head -5)
        
        # Calculer le nombre de jours depuis la crÃ©ation du compte
        CREATED_AT=$(curl -s "https://api.github.com/users/Krapaud" | jq -r '.created_at')
        DAYS_SINCE_CREATION=$(( ($(date +%s) - $(date -d "$CREATED_AT" +%s)) / 86400 ))
        
        echo "repos_count=$REPOS_COUNT" >> $GITHUB_OUTPUT
        echo "followers_count=$FOLLOWERS_COUNT" >> $GITHUB_OUTPUT
        echo "following_count=$FOLLOWING_COUNT" >> $GITHUB_OUTPUT
        echo "commits_this_year=$COMMITS_THIS_YEAR" >> $GITHUB_OUTPUT
        echo "days_since_creation=$DAYS_SINCE_CREATION" >> $GITHUB_OUTPUT
        echo "current_date=$(date '+%d/%m/%Y Ã  %H:%M UTC')" >> $GITHUB_OUTPUT

    - name: Update README with fresh stats
      run: |
        # CrÃ©er un fichier temporaire avec les nouvelles statistiques
        cat > stats_update.md << 'EOF'
        ### ğŸ“Š **Statistiques en Temps RÃ©el**
        
        <div align="center">
        
        | ğŸ“ˆ MÃ©trique | ğŸ”¢ Valeur | ğŸ“… DerniÃ¨re MAJ |
        |-------------|-----------|------------------|
        | ğŸ“š **Repositories** | **${{ steps.github-stats.outputs.repos_count }}** | ${{ steps.github-stats.outputs.current_date }} |
        | ğŸ‘¥ **Followers** | **${{ steps.github-stats.outputs.followers_count }}** | ${{ steps.github-stats.outputs.current_date }} |
        | ğŸš€ **Commits cette annÃ©e** | **${{ steps.github-stats.outputs.commits_this_year }}** | ${{ steps.github-stats.outputs.current_date }} |
        | â±ï¸ **Jours sur GitHub** | **${{ steps.github-stats.outputs.days_since_creation }}** | ${{ steps.github-stats.outputs.current_date }} |
        
        </div>
        
        ---
        
        <div align="center">
        <sub>ğŸ¤– <em>Mis Ã  jour automatiquement par GitHub Actions</em> ğŸ”„</sub>
        </div>
        EOF
        
        # Chercher et remplacer la section dans le README
        python3 << 'PYTHON_SCRIPT'
        import re
        
        # Lire le README actuel
        with open('README.md', 'r', encoding='utf-8') as f:
            content = f.read()
        
        # Lire les nouvelles stats
        with open('stats_update.md', 'r', encoding='utf-8') as f:
            new_stats = f.read()
        
        # Pattern pour trouver la section Ã  remplacer (aprÃ¨s les badges d'accomplissements)
        pattern = r'(### ğŸ† \*\*Achievements & Milestones\*\*.*?</table>\s*</div>)'
        
        # Remplacer ou ajouter la section des stats en temps rÃ©el
        if re.search(pattern, content, re.DOTALL):
            # Ajouter aprÃ¨s la section achievements
            content = re.sub(
                pattern,
                r'\1\n\n' + new_stats,
                content,
                flags=re.DOTALL
            )
        else:
            # Si le pattern n'est pas trouvÃ©, ajouter Ã  la fin de la section GitHub Statistics
            stats_section_end = content.find('</div>\n\n## ğŸ† Featured Projects')
            if stats_section_end != -1:
                content = content[:stats_section_end] + '\n\n' + new_stats + '\n\n</div>\n\n## ğŸ† Featured Projects' + content[stats_section_end + len('</div>\n\n## ğŸ† Featured Projects'):]
        
        # Ã‰crire le nouveau contenu
        with open('README.md', 'w', encoding='utf-8') as f:
            f.write(content)
        PYTHON_SCRIPT

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # VÃ©rifier s'il y a des changements
        if git diff --quiet; then
          echo "Aucun changement dÃ©tectÃ©"
        else
          git add README.md
          git commit -m "ğŸ¤– Mise Ã  jour automatique des statistiques GitHub - $(date '+%d/%m/%Y %H:%M')"
          git push
          echo "README mis Ã  jour avec succÃ¨s !"
        fi
